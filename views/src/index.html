<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Se Connecter</title>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

              <h3 class="panel-title">Espace Agent</h3>

              <form role="form">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" id="em" type="email" autofocus>
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Mot de Passe" name="password" id="ps" type="password" value="">
                  </div>
                  <div class="form-group">
                    <span><a href="employeeLogin.html">Espace Employee</a></span>
                  </div>
                  <!-- Change this to a button or input when using this as a form -->

                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
